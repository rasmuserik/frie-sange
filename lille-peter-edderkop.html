<!DOCTYPE html><html><head><title>Lille Peter Edderkop</title><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"><script src="bower_components/uutil/uutil.js"></script><script src="frie-sange.js"></script><style>@font-face{font-family:Ubuntu;font-weight:400;src:url(/font/ubuntu-latin1.ttf) format(truetype);}</style><style>body{font:18px ubuntu,sans-serif;line-height:130%;}.notes{margin-top:1em;margin-bottom:1em;}.verse{margin:2em;display:inline-block;}.songButton{display:inline-block;width:200px;height:200px;margin:10px;padding:15px;text-align:center;color:black;text-decoration:none;font-size:30px;border:3px solid black;border-radius:25px;vertical-align:middle;}</style><meta name="format-detection" content="telephone=no"></head><body><div><h1>Lille Peter Edderkop</h1><div class="lyrics"><div class="verse"><div class="line">Lille Peter Edderkop,</div><div class="line">  kravlede op ad muren.</div><div class="line">Så kom regnen</div><div class="line">  og skyllede Peter ned,</div><div class="line">Så kom solen</div><div class="line">  og tørrede Peters krop.</div><div class="line">Lille Peter Edderkop</div><div class="line">  kravlede atter op.</div></div></div></div></body></html>
