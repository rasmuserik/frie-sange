<!DOCTYPE html><html><head><title>Lille Peter Edderkop</title><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"><style>@font-face{font-family:Ubuntu;font-weight:400;src:url(/font/ubuntu-latin1.ttf) format(truetype);}</style><style>body{font:18px ubuntu,sans-serif}</style><meta name="format-detection" content="telephone=no"></head><body><div><h1>Lille Peter Edderkop</h1><div class="lyrics"><div style="margin:2em;display:inline-block" class="verse"><div class="line">Lille Peter Edderkop,</div><div class="line">  kravlede op ad muren.</div><div class="line">Så kom regnen</div><div class="line">  og skyllede Peter ned,</div><div class="line">Så kom solen</div><div class="line">  og tørrede Peters krop.</div><div class="line">Lille Peter Edderkop</div><div class="line">  kravlede atter op.</div></div></div></div></body></html>
